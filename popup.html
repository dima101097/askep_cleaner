<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Очищувач кешу Askep</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      padding: 20px;
      margin: 0;
      border-radius: 10px;
      max-width: 300px;
    }
    h1 {
      color: #4CAF50;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 30px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    button:active {
      background-color: #388e3c;
    }
  </style>
</head>
<body>
  <h1>Очищувач кешу Askep</h1>
  <p>Натисніть кнопку, щоб очистити кеш і перезавантажити сторінку.</p>
  <button id="clearCache">Очистити кеш та перезавантажити</button>
  <script src="popup.js"></script>
</body>
</html>
